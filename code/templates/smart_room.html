{% extends "base.html" %}

{% block title %}Smart Room{% endblock %}

{% block content %}
    <h1>Smart Room Controls</h1>
    <div class="widget">
        <h2>Temperature and Humidity</h2>
        <div id="sensor-data">
            <p>Current Temperature: <span id="temperature"></span>°C</p>
            <p>Current Humidity: <span id="humidity"></span>%</p>
        </div>
        <div class="temperature-control">
            <label for="preferred-temp">Preferred Temperature: </label>
            <input type="number" id="preferred-temp" min="15" max="30" value="22">°C
            <button id="set-temp">Set</button>
        </div>
    </div>

    <div class="widget">
        <h2>Smart Lamp Controls</h2>
        <div class="lamp-control">
            <label for="lamp-switch">Lamp Power: </label>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="lamp-switch">
                    <span class="slider round"></span>
                </label>
                <span class="switch-state" id="lamp-state">Off</span>
            </div>
        </div>
        <div class="lamp-control">
            <label for="brightness">Brightness: </label>
            <input type="range" min="1" max="100" value="50" class="slider" id="brightness">
            <span id="brightness-value">50%</span>
        </div>
        <div class="lamp-control">
            <label for="color">Color: </label>
            <input type="color" id="color" value="#ffffff">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/smart_room.js') }}">
        </script>
{% endblock %}
