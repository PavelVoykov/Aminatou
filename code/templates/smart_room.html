{% extends "base.html" %}

{% block title %}Smart Room{% endblock %}

{% block content %}
    <h1>Smart Room Controls</h1>
    <div class="widget">
        <div id="sensor-data">
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
        </div>
        <button id="toggle-lamp">Toggle Smart Lamp</button>
    </div>

    <script>
        function updateSensorData() {
            fetch('/get_sensor_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data.temperature;
                    document.getElementById('humidity').textContent = data.humidity;
                });
        }

        setInterval(updateSensorData, 5000);  // Update every 5 seconds

        document.getElementById('toggle-lamp').addEventListener('click', function() {
            // Here you would typically send a request to your ESP32 to toggle the lamp
            alert('Lamp toggled!');
        });
    </script>
{% endblock %}
